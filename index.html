<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <!--Header Section-->
    <header>
      <div class="container">
          <img class="logo" src="./resources/images/logo.png" alt="Company Logo">
          <span class="company-name">SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>
    <!--Main Banner-->
    <main>
      <div class="container">
        <div class="new-arrivals">
          <h4>New Arrival</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </main>
    <!--Navigation-->
    <nav>
      <ul class="container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
    </nav>
    <!--Product Grid-->
    <section>
      <!--Products-->
      <div class="container">
        <div class="products">
          <div class="product">
            <div class="product-image">
              <img src="./resources/images/pen.png" alt="Image of the Pen">
            </div>
            <p class="product-description">Exploding Pen</p>
          </div>
          <div class="product watch">
            <div class="product-image">
              <img src="./resources/images/watch.png" alt="Image of the Watch">
            </div>
            <p class="product-description">Exploding Pen</p>
          </div>
          <div class="product glasses">
            <div class="product-image">
              <img src="./resources/images/glasses.png" alt="Image of the Glasses">
            </div>
            <p class="product-description">Thermal Glasses</p>
          </div>
        </div>
      </div>
      <!--Business Information-->
      <div class="container">
        <div class="business-info">
          <div class="info">
            <span class="title">Location</span>
            <span>-47.346436, 84.32354</span>
          </div>
          <div class="info">
            <span class="title">Hours</span>
            <span>0800 - 1800</span>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="container">
        <span class="copyright">Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>
  </body>
</html>
